<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vocabulary</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="carouselExampleControls" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="first">
              <span class="word cardTarget">Useful</span>
              <span class="translation cardTarget hidden">Полезно</span>
            </div>
          </div>
          <div class="carousel-item">
            <div class="first">
              <span class="word cardTarget">Demand</span>
              <span class="translation cardTarget hidden">Требовать</span>
            </div>
          </div>
          <div class="carousel-item">
            <div class="first">
              <span class="word cardTarget">Oversee</span>
              <span class="translation cardTarget hidden">Наблюдать</span>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

  </body>
</html>
